<div class="bg-white shadow-lg rounded-xl overflow-hidden w-full max-w-sm transform transition-all hover:scale-105 hover:shadow-2xl ">
    <!-- Package Image -->
    <div class="relative">
        <img [src]="package().image" alt="{{ package().title }}" class="w-full h-48 object-cover cursor-pointer" (click)="onDetailsClick()" />

        <!-- Discount Badge -->
        <div class="absolute top-2 left-2 bg-red-500 text-white px-3 py-1 rounded-full text-sm font-bold">
            {{ package().discountPercentage }}% OFF
        </div>
    </div>

    <!-- Package Details -->
    <div class="p-4">
        <a class="text-xl font-bold text-gray-800 hover:text-primary transition-[color] ease-in-out duration-150 mb-2 cursor-pointer" (click)="onDetailsClick()">{{ package().title }}</a>

        <div class="space-y-2 mb-4">
            <div class="flex items-center text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h3a1 1 0 011 1v5m-4 0h4" />
        </svg> {{ package().hotelName }}
            </div>

            <div class="flex items-center text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg> {{ package().duration }}
            </div>

            <div class="flex items-center text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg> {{ package().airline }}
            </div>
        </div>

        <!-- Pricing -->
        <div class="flex items-center justify-between mb-4">
            <div>
                <span class="line-through text-gray-400 mr-2">${{ package().originalCost }}</span>
                <span class="text-2xl font-bold text-yellow-500">${{ package().discountedCost }}</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-2">
            <button (click)="onBookNowClick()" class="flex-1 btn btn-md btn-primary">
            {{"BUTTON.BOOK_NOW" | translate}}
          </button>
            <app-modal [modalActionOpen]="{title:('BUTTON.VIEW_DETAILS' | translate), styling: 'flex-1 btn btn-md btn-outline btn-primary'}">
                package details component
            </app-modal>

        </div>
    </div>
</div>
