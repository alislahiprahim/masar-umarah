<div class=" bg-white py-6 px-4 shadow-lg">
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="container mx-auto">
        <!-- Main Search Container -->
        <div class="flex flex-col lg:flex-row gap-4 items-end">

            <!-- Search Input -->
            <div class="form-control flex-1">
                <label class="label">
          <span class="label-text">Search</span>
        </label>
                <input type="text" formControlName="searchQuery" placeholder="Search..." class="input input-bordered w-full" />
            </div>

            <!-- Date Filter -->
            <div class="form-control">
                <label class="label">
          <span class="label-text">Date</span>
        </label>
                <input type="date" formControlName="date" class="input input-bordered" />
            </div>

            <!-- Duration Filter -->
            <div class="form-control">
                <label class="label">
          <span class="label-text">Duration</span>
        </label>
                <select formControlName="duration" class="select select-bordered w-full min-w-[200px]">
          <option value="">Select duration</option>
          <option *ngFor="let duration of durations" [value]="duration.value">
            {{duration.label}}
          </option>
        </select>
            </div>

            <!-- Number Filter -->
            <div class="form-control">
                <label class="label">
          <span class="label-text">Number</span>
        </label>
                <select formControlName="number" class="select select-bordered w-full min-w-[100px]">
          <option value="">Select</option>
          <option *ngFor="let num of numbers" [value]="num">
            {{num}}
          </option>
        </select>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-2">
                <button type="submit" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          Search
        </button>
                <button type="button" (click)="resetFilters()" class="btn btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          Reset
        </button>
            </div>
        </div>
    </form>
</div>
